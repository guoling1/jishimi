                            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                王立臣，男，1974年生于中国（黑龙江）。现任河北邯郸吉食米餐饮有限公司董事长。2004年在邯郸成立第一家吉食米，十五年来，公司已发展成为在北京、石家庄、廊坊、邢台、等全国多个城市有二十多家加盟店，两个大型现代化物流配送基地和一个原料生产基地。 以“采购规模化，生产机械化，仓储标准化，配送现代化”为宗旨，形成了集采购、加工、仓储、配送为一体的大型物流供应体系。</p>
